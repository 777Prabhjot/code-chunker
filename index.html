<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Code Chunker</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg-primary: #121212;
      --bg-secondary: #1e1e1e;
      --bg-tertiary: #252525;
      --accent-color: #7c4dff;
      --accent-hover: #9370ff;
      --text-primary: #e0e0e0;
      --text-secondary: #b0b0b0;
      --border-color: #333;
      --success-color: #4ade80;
      --input-bg: #2a2a2a;
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--bg-primary);
      color: var(--text-primary);
      margin: 0;
      padding: 20px;
      line-height: 1.6;
      min-height: 100vh;
    }
    
    .container {
      max-width: 900px;
      margin: 2rem auto;
      background: var(--bg-secondary);
      padding: 2rem;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      border-radius: 12px;
      border: 1px solid var(--border-color);
    }
    
    h1 {
      text-align: center;
      color: var(--text-primary);
      margin-bottom: 1.5rem;
      font-weight: 600;
      font-size: 2rem;
      letter-spacing: -0.5px;
    }
    
    label {
      font-weight: 500;
      display: block;
      margin-bottom: 0.75rem;
      color: var(--text-secondary);
      font-size: 0.9rem;
    }
    
    textarea {
      width: 100%;
      height: 220px;
      margin-bottom: 1.5rem;
      padding: 1rem;
      border: 1px solid var(--border-color);
      background-color: var(--input-bg);
      color: var(--text-primary);
      box-sizing: border-box;
      border-radius: 8px;
      font-family: 'Consolas', 'Monaco', monospace;
      resize: vertical;
      font-size: 14px;
      transition: border-color 0.2s, box-shadow 0.2s;
    }
    
    textarea:focus {
      outline: none;
      border-color: var(--accent-color);
      box-shadow: 0 0 0 2px rgba(124, 77, 255, 0.2);
    }
    
    .button-container {
      display: flex;
      justify-content: center;
      margin-bottom: 1.5rem;
    }
    
    button {
      background-color: var(--accent-color);
      color: white;
      padding: 0.75rem 1.5rem;
      border: none;
      cursor: pointer;
      border-radius: 6px;
      font-size: 0.95rem;
      font-weight: 500;
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 2px 8px rgba(124, 77, 255, 0.3);
    }
    
    button:hover {
      background-color: var(--accent-hover);
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(124, 77, 255, 0.4);
    }
    
    button:active {
      transform: translateY(1px);
      box-shadow: 0 2px 4px rgba(124, 77, 255, 0.4);
    }
    
    button:disabled {
      background-color: #444;
      cursor: not-allowed;
      box-shadow: none;
    }
    
    #output {
      margin-top: 1.5rem;
    }
    
    .chunk, .instruction {
      position: relative;
      border: 1px solid var(--border-color);
      margin-bottom: 1.25rem;
      background-color: var(--bg-tertiary);
      border-radius: 8px;
      overflow: hidden;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    
    .instruction {
      padding: 1.25rem;
      background-color: rgba(124, 77, 255, 0.05);
      border-left: 3px solid var(--accent-color);
    }
    
    /* Accordion header */
    .chunk-header {
      font-weight: 600;
      color: var(--text-secondary);
      font-size: 0.85rem;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0.85rem 1.25rem;
      cursor: pointer;
      background-color: rgba(255, 255, 255, 0.02);
      border-bottom: 1px solid var(--border-color);
      user-select: none;
      transition: background-color 0.2s;
    }
    
    .chunk-header:hover {
      background-color: rgba(255, 255, 255, 0.05);
    }
    
    .chunk-header .toggle-icon {
      font-size: 1rem;
      transition: transform 0.3s ease;
    }
    
    .chunk-content {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.3s ease;
    }
    
    .chunk.open .chunk-content {
      max-height: 1000vh; /* Large value to accommodate any content height */
      overflow: visible;
    }
    
    .chunk.open .toggle-icon {
      transform: rotate(180deg);
    }
    
    .chunk-inner {
      position: relative;
      padding: 1.25rem;
    }
    
    .chunk pre {
      white-space: pre-wrap;
      overflow-x: auto;
      margin: 0;
      padding-right: 40px; /* Space for copy button */
      color: var(--text-primary);
      font-family: 'Consolas', 'Monaco', monospace;
      font-size: 14px;
      line-height: 1.5;
    }
    
    .copy-button {
      position: absolute;
      top: 12px;
      right: 12px;
      background-color: rgba(255, 255, 255, 0.1);
      border: 1px solid var(--border-color);
      padding: 0.35rem 0.65rem;
      cursor: pointer;
      font-size: 0.75rem;
      border-radius: 4px;
      transition: all 0.2s ease;
      color: var(--text-secondary);
      box-shadow: none;
      z-index: 2;
    }
    
    .copy-button:hover {
      background-color: rgba(255, 255, 255, 0.15);
      color: var(--text-primary);
      transform: none;
    }
    
    .copy-success {
      background-color: var(--success-color) !important;
      color: #121212 !important;
    }
    
    .status-message {
      text-align: center;
      margin-top: 1rem;
      color: var(--success-color);
      font-weight: 500;
      height: 20px;
      opacity: 0.9;
      transition: opacity 0.3s ease;
    }
    
    /* Chunk hover style */
    .chunk:hover {
      box-shadow: 0 6px 14px rgba(0, 0, 0, 0.2);
    }
    
    /* Main action button */
    .main-button {
      padding: 0.85rem 2.5rem;
      font-weight: 600;
      letter-spacing: 0.5px;
      text-transform: uppercase;
      font-size: 0.9rem;
    }

    #instructionText {
      color: var(--text-secondary);
      line-height: 1.6;
      font-size: 0.95rem;
    }

    /* Dark scrollbar */
    ::-webkit-scrollbar {
      width: 10px;
      height: 10px;
    }
    
    ::-webkit-scrollbar-track {
      background: var(--bg-tertiary);
    }
    
    ::-webkit-scrollbar-thumb {
      background: #444;
      border-radius: 5px;
    }
    
    ::-webkit-scrollbar-thumb:hover {
      background: #555;
    }
    
    /* Control bar for all chunks */
    .chunk-controls {
      display: flex;
      justify-content: flex-end;
      margin-bottom: 1rem;
      gap: 0.5rem;
    }
    
    .control-button {
      background-color: rgba(255, 255, 255, 0.1);
      color: var(--text-secondary);
      padding: 0.4rem 0.75rem;
      font-size: 0.8rem;
      border-radius: 4px;
      box-shadow: none;
    }
    
    .control-button:hover {
      background-color: rgba(255, 255, 255, 0.15);
      color: var(--text-primary);
      transform: none;
      box-shadow: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Code Chunker</h1>
    <div id="instructionOutput" class="instruction">
      <p id="instructionText">
        Please do not provide any explanations, comments, or additional information about the code. Just read the code and wait for further instructions. Do not respond to anything else unless I provide further details. I will provide the next chunk in the following prompt.
      </p>
      <button class="copy-button" onclick="copyText('instructionText', this)">Copy</button>
    </div>
    
    <label for="codeInput">Paste your code here:</label>
    <textarea id="codeInput" placeholder="Enter your code..."></textarea>
    
    <div class="button-container">
      <button class="main-button" onclick="chunkAndDisplay()">
        Chunk Code
      </button>
    </div>
    
    <div class="status-message" id="statusMessage"></div>
    
    <div id="chunkControls" class="chunk-controls" style="display: none;">
      <button class="control-button" onclick="expandAllChunks()">Expand All</button>
      <button class="control-button" onclick="collapseAllChunks()">Collapse All</button>
    </div>
    
    <div id="output"></div>
  </div>

  <script>
    // Improved copy functionality that works across browsers
    function copyText(elementId, button) {
      const element = document.getElementById(elementId);
      const text = element.innerText || element.textContent;
      
      // Fallback for older browsers
      if (!navigator.clipboard) {
        fallbackCopyTextToClipboard(text, button);
        return;
      }
      
      navigator.clipboard.writeText(text).then(() => {
        showCopySuccess(button);
      }).catch(err => {
        fallbackCopyTextToClipboard(text, button);
      });
    }
    
    // Fallback copy method using temporary textarea
    function fallbackCopyTextToClipboard(text, button) {
      const textArea = document.createElement("textarea");
      textArea.value = text;
      
      // Make the textarea out of viewport
      textArea.style.position = "fixed";
      textArea.style.left = "-999999px";
      textArea.style.top = "-999999px";
      document.body.appendChild(textArea);
      textArea.focus();
      textArea.select();
      
      try {
        const successful = document.execCommand('copy');
        if (successful) {
          showCopySuccess(button);
        } else {
          showStatusMessage("Failed to copy. Please try again or copy manually.");
        }
      } catch (err) {
        showStatusMessage("Failed to copy. Please try again or copy manually.");
      }
      
      document.body.removeChild(textArea);
    }
    
    // Visual feedback for successful copy
    function showCopySuccess(button) {
      const originalText = button.textContent;
      button.textContent = "Copied!";
      button.classList.add("copy-success");
      button.disabled = true;
      
      setTimeout(() => {
        button.textContent = originalText;
        button.classList.remove("copy-success");
        button.disabled = false;
      }, 2000);
      
      showStatusMessage("Copied to clipboard successfully!");
    }
    
    // Show status message
    function showStatusMessage(message) {
      const statusElement = document.getElementById("statusMessage");
      statusElement.textContent = message;
      statusElement.style.opacity = "1";
      
      setTimeout(() => {
        statusElement.style.opacity = "0";
        setTimeout(() => {
          statusElement.textContent = "";
        }, 300);
      }, 2700);
    }
    
    // Copy chunk content - FIXED version
    function copyChunk(chunkId, button) {
      const chunkElement = document.getElementById(chunkId);
      if (!chunkElement) return;
      
      const text = chunkElement.innerText || chunkElement.textContent;
      
      if (!navigator.clipboard) {
        fallbackCopyTextToClipboard(text, button);
        return;
      }
      
      navigator.clipboard.writeText(text).then(() => {
        showCopySuccess(button);
      }).catch(err => {
        fallbackCopyTextToClipboard(text, button);
      });
    }
    
    // Toggle accordion chunk
    function toggleChunk(element) {
      element.classList.toggle('open');
    }
    
    // Expand all chunks
    function expandAllChunks() {
      document.querySelectorAll('.chunk').forEach(chunk => {
        chunk.classList.add('open');
      });
    }
    
    // Collapse all chunks
    function collapseAllChunks() {
      document.querySelectorAll('.chunk').forEach(chunk => {
        chunk.classList.remove('open');
      });
    }
    
    // Function to chunk code
    function chunkCode(code, maxLines = 300) {
      const lines = code.split('\n');
      const chunks = [];
      
      for (let i = 0; i < lines.length; i += maxLines) {
        chunks.push(lines.slice(i, i + maxLines).join('\n'));
      }
      
      return chunks;
    }
    
    // Function to display chunked code
    function chunkAndDisplay() {
      const codeInput = document.getElementById('codeInput').value;
      const outputDiv = document.getElementById('output');
      outputDiv.innerHTML = '';
      
      if (!codeInput.trim()) {
        showStatusMessage("No code entered.");
        return;
      }
      
      const chunks = chunkCode(codeInput);
      
      // Show chunk controls if we have multiple chunks
      const chunkControls = document.getElementById('chunkControls');
      chunkControls.style.display = chunks.length > 1 ? 'flex' : 'none';
      
      chunks.forEach((chunk, index) => {
        const chunkId = `chunk-${index}`;
        const chunkDiv = document.createElement('div');
        chunkDiv.classList.add('chunk');
        
        // First chunk is open by default, others are closed
        if (index === 0) {
          chunkDiv.classList.add('open');
        }
        
        // Add header with toggle functionality
        const headerDiv = document.createElement('div');
        headerDiv.classList.add('chunk-header');
        headerDiv.innerHTML = `
          <span>Chunk ${index + 1} of ${chunks.length}</span>
          <span class="toggle-icon">â–¼</span>
        `;
        headerDiv.onclick = function() {
          toggleChunk(chunkDiv);
        };
        chunkDiv.appendChild(headerDiv);
        
        // Add content container
        const contentDiv = document.createElement('div');
        contentDiv.classList.add('chunk-content');
        
        // Add inner container for padding
        const innerDiv = document.createElement('div');
        innerDiv.classList.add('chunk-inner');
        
        // Add copy button - FIXED to prevent event propagation
        const copyButton = document.createElement('button');
        copyButton.classList.add('copy-button');
        copyButton.textContent = 'Copy';
        copyButton.onclick = function(e) {
          e.stopPropagation(); // Prevent toggling when clicking copy
          copyChunk(chunkId, this);
        };
        innerDiv.appendChild(copyButton);
        
        // Add code content
        const codeContent = document.createElement('pre');
        codeContent.id = chunkId;
        codeContent.textContent = chunk;
        innerDiv.appendChild(codeContent);
        
        contentDiv.appendChild(innerDiv);
        chunkDiv.appendChild(contentDiv);
        
        outputDiv.appendChild(chunkDiv);
      });
      
      showStatusMessage(`Code split into ${chunks.length} chunk(s)`);
    }
  </script>
</body>
</html>
